<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include main css -->
  <link rel="stylesheet" href="static/css/main.css?v=1.4">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <div class="container">
    <h1 class="p-5 text-center">SODIS STORE</h1>
    {% block content %}
    {% endblock %}
    <a class="btn btn-danger" href="/clear">Vaciar carrito</a>
    <h2>Productos ({{count}})</h2>
    <div class="d-flex flex-column justify-content-between w-25">
      <div class="d-flex justify-content-between">
        <h2>Total</h2>
        <h2>{{total}}€</h2>
      </div>
    </div>
  <hr />
  <div class="d-flex flex-column justify-content-between w-25">
    <!-- Render all products flask parameter -->
    {% for p in products %}
    <div class="d-flex justify-content-between">
      <h3>{{ p.name }}</h3>
      <h3>{{ p.price }} €</h3>
    </div>
    {% endfor %}
  </div>
  </div>
</body>

</html>
